<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Tip Calculator</title>
    </head>
    <body>
        <div class="container">
            <section>
                <div class="wrapper">
                    <label for="bill" class="lbl">Bill</label>
                    <div class="input-box">
                        <span>$</span>
                        <input
                            type="number"
                            name=""
                            id="bill"
                            value="0.00"
                            class="val"
                        />
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">$0</span>
                </div>
                <hr />
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>
                    <span id="total-amount" class="val">$0</span>
                </div>
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">Tip %</label>
                    <span id="tip-percent" class="val">0</span>
                </div>
                <input type="range" name="" id="tip" min="1" value="15" />
                <div class="wrapper">
                    <label for="" class="lbl">No. Of People</label>
                    <span id="split-num" class="val">0</span>
                </div>
                <input
                    type="range"
                    name=""
                    id="no-of-people"
                    min="1"
                    max="15"
                    value="1"
                />
            </section>
            <section>
                <div class="wrapper">
                    <span class="lbl">Tip Per Person</span>
                    <span id="tip-per-person" class="val">$0</span>
                </div>
                <div class="wrapper">
                    <span class="lbl">Total Per Person</span>
                    <span id="total-per-person" class="val">$0</span>
                </div>
            </section>
        </div>
    </body>
</html>
